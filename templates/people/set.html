{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/people/index') }}">人员列表</a>
                </li>
                <li>
                    <a href="{{ buildUrl('/people/cat') }}">岗位列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mg-t20 wrap_food_set" style="">
    <div class="col-lg-12" style="">
        <h2 class="text-center">人员设置</h2>
        <div class="form-horizontal m-t" style="">
            <div class="form-group">
                <label class="col-lg-2 control-label">工作岗位:</label>
                <div class="col-lg-10">
                    <select name="cat_id" class="form-control select2-hidden-accessible" tabindex="-1"
                            aria-hidden="true">
                        <option value="8">巡视</option>
                        {% for item in cat_list %}
                        <option value="{{ item.id }}"{% if item.id == info.cat_id %} selected {% endif %}>{{item.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label"><font color="red">*</font>姓名:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入姓名" name="name" value="{{info.name}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">编号:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入编号" name="xunkao_id" value="{{info.xunkao_id}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">单位:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入单位" name="danwei" value="{{info.danwei}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">部门:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入部门" name="bumen" value="{{info.bumen}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">权重:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入权重" name="weight" value="{{info.weight}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">车牌:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入车牌" name="chepai" value="{{info.chepai}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">手机号码:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入手机号码" name="mobile" value="{{info.mobile}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">身份证号:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入身份证号" name="sfzh" value="{{info.sfzh}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">银行卡号:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入银行卡号" name="bankcard" value="{{info.bankcard}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">开户银行:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入开户银行" name="bankaddr" value="{{info.bankaddr}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">家庭地址:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入家庭地址" name="address" value="{{info.address}}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{info.id}}">
                    <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe name="upload_file" class="hide"></iframe>
{% endblock %}
{% block css %}
<link href="{{ buildStaticUrl('/plugins/select2/select2.min.css') }}" rel="stylesheet">
<link href="{{ buildStaticUrl('/plugins/tagsinput/jquery.tagsinput.min.css') }}" rel="stylesheet">
{% endblock %}
{% block js %}


<script src="{{ buildStaticUrl('/plugins/select2/select2.pinyin.js') }}"></script>
<script src="{{ buildStaticUrl('/plugins/select2/zh-CN.js') }}"></script>
<script src="{{ buildStaticUrl('/plugins/select2/pinyin.core.js') }}"></script>

<script src="{{ buildStaticUrl('/plugins/tagsinput/jquery.tagsinput.min.js') }}"></script>

<script src="{{ buildStaticUrl('/js/people/set.js') }}"></script>
{% endblock %}
