{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
				<li >
                    <a href="{{ buildUrl('/exam/index') }}">考试管理</a>
                </li>
                <li class="current">
                    <a href="{{ buildUrl('/exam/kaodian') }}">考点管理</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t  wrap_cat_set">
	<div class="col-lg-12">
		<h2 class="text-center">考点设置</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label " ><font color="red">*</font> 考点名称:</label>
				<div class="col-lg-10">
					<input type="text" name="name" class="form-control" placeholder="请输入考点名称~~" value="{{ info.name }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">考点地址:</label>
				<div class="col-lg-10">
					<input type="text" name="address" class="form-control" placeholder="请输入考点地址~~" value="{{ info.address }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">考场数量:</label>
				<div class="col-lg-10">
					<input type="text" onkeyup="value=value.replace(/[^\d\.\-]/g,'');" name="kaochang" class="form-control" placeholder="请输入考场数量~~" value="{{ info.kaochang }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">联系人:</label>
				<div class="col-lg-10">
					<input type="text" name="linkman" class="form-control" placeholder="请输入联系人~~" value="{{ info.linkman }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<label class="col-lg-2 control-label">联系电话:</label>
				<div class="col-lg-10">
					<input type="text" name="tel" class="form-control" placeholder="请输入手机~~" value="{{ info.tel }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/exam/kaodian_set.js') }}"></script>
{% endblock %}
