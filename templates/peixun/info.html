{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/peixun/index') }}">通知列表</a>
                </li>
                <li>
                    <a href="{{ buildUrl('/peixun/cat') }}">分类列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<style type="text/css">
    .wrap_info img {
        width: 70%;
    }
</style>
<div class="row m-t wrap_info">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-b-md">
                    <a class="btn btn-outline btn-primary pull-right" href="{{ buildUrl('/peixun/set') }}?id={{ info.id  }}">
                        <i class="fa fa-pencil"></i>编辑
                    </a>
                    <h2>通知信息</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 style="text-align: center">{{info.name}}</h2>
                <p>标签：{{info.tags}}</p>
                <p>封面图：<img src="{{ buildImageUrl(info.main_image) }}" style="width: 50px;height: 50px;"></p>
                <p>内容：</p>
                <p>{{info.summary | safe}}</p>
                <p></p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
