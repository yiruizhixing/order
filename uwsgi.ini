[uwsgi]
chdir=/www/wwwroot/kaowu
home=/www/wwwroot/kaowu/.env/
module=manager
callable=app
master=true
processes=4
chmod-socket=666
logfile-chmod=644
procname-prefix-spaced=kaowu
py-autoreload=1
http=0.0.0.0:8080

vacuum=true
socket=%(chdir)/uwsgi/uwsgi.sock
stats=%(chdir)/uwsgi/uwsgi.status
pidfile=%(chdir)/uwsgi/uwsgi.pid
daemonize=%(chdir)/uwsgi/uwsgi.log